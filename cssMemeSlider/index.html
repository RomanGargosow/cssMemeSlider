<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider middle">

        <div class="slides">

            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">

            <div class="slide sl">
                <img src="./slide1.jpg" alt="slider 1">
            </div>
            <div class="slide">
                <img src="./slide2.jpg" alt="slider 2">

            </div>
            <div class="slide">
                <img src="./slide3.jpg" alt="slider 3">

            </div>
            <div class="slide">
                <img src="./slide4.jpg" alt="slider 4">

            </div>

        </div> <!-- slides -->

        <div class="navigation">
            <label for="radio1" class="bar"></label>
            <label for="radio2" class="bar"></label>
            <label for="radio3" class="bar"></label>
            <label for="radio4" class="bar"></label>
        </div> <!-- navigation   -->

    </div><!-- slider middle -->
</body>

</html>
